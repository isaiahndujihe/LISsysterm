<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acon - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="text-center mb-4">Create an account</h1>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="eg: johnDoe@gmail.com">
            </div>
            
            <div class="mb-3">
                <label for="agency" class="form-label">Agency</label>
                <input type="text" class="form-control" id="agency" placeholder="eg: Aeon Housing and land services">
            </div>
            
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="eg: John">
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="eg: Doe">
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" placeholder="eg: 070********79">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="eg: *******">
            </div>
            
            <hr>
            
            <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="login.html"> <button class="btn btn-primary">Sign in</button></a>
                <a href="login.html" class="text-muted">already have an account ? Login</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
