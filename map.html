<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map with Location Info</title>
  <link rel="stylesheet" href="css/style1.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h1>Search Location by Coordinates</h1>
    <div class="inputs">
      <input type="text" id="lat" placeholder="Latitude (e.g. 6.5244)">
      <input type="text" id="lng" placeholder="Longitude (e.g. 3.3792)">
      <button onclick="searchLocation()">Search</button>
    </div>

    <div class="content">
      <div id="map"></div>
      <div id="info-panel">
        <h2>Location Info</h2>
        <p id="location-info">Enter coordinates and press Search to view location info here.</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
