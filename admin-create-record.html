<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <span class="nav-link">Welcome, Admin</span>
                <a class="nav-link" href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Admin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard</h5>
                        <ul class="list-unstyled">
                            <li><a href="admin-create-record.html">Add Record</a></li>
                            <li><a href="admin-edit-records.html">Edit Record</a></li>
                            <li><a href="#">Side</a></li>
                        </ul>
                        
                        <h5 class="mt-4">Manage Users</h5>
                        <ul class="list-unstyled">
                            <li><a href="admin-users.html">Manage Users</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Welcome, Admin</h2>
                        <h3 class="mt-4">Create Land Record</h3>
                        
                        <form class="mt-4">
                            <div class="mb-3">
                                <label for="landName" class="form-label">Land Name</label>
                                <input type="text" class="form-control" id="landName" placeholder="Enter land name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="location" class="form-label">Location/ Address</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter location">
                            </div>
                            
                            <div class="mb-3">
                                <label for="size" class="form-label">Size (e.g., 500 acres)</label>
                                <input type="text" class="form-control" id="size" placeholder="Enter size">
                            </div>
                            
                            <div class="mb-3">
                                <label for="owner" class="form-label">Owner</label>
                                <input type="text" class="form-control" id="owner" placeholder="Enter owner name">
                            </div>
                            
                            <div class="mb-3">
                                <label for="ownershipType" class="form-label">Ownership Type</label>
                                <select class="form-select" id="ownershipType">
                                    <option selected>Select ownership type</option>
                                    <option>Freehold</option>
                                    <option>Leasehold</option>
                                    <option>Communal</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="zoning" class="form-label">Zoning</label>
                                <input type="text" class="form-control" id="zoning" placeholder="Enter zoning type (e.g., Residential)">
                            </div>
                            
                            <div class="mb-3">
                                <label for="registeredDate" class="form-label">Registered Date</label>
                                <input type="date" class="form-control" id="registeredDate" placeholder="mm/dd/yyyy">
                            </div>
                            
                            <div class="mb-3">
                                <label for="marketValue" class="form-label">Market Value (e.g., 5,000,000)</label>
                                <input type="text" class="form-control" id="marketValue" placeholder="Enter market value">
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Create Record</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
